<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
        .card { width: 320px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        label { display:block; margin: 8px 0 4px; }
        input[type="password"], input[type="text"] { width:100%; padding:8px; }
        .error { color: #b00020; margin-bottom: 8px; }
        button { margin-top: 12px; width: 100%; padding: 8px; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
<body>
    <div class="card">
        <h2>iMessage AI Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <label>Token</label>
            <input name="token" type="password" placeholder="Enter your token" autocomplete="current-password" />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

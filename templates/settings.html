<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agent Settings</title>
    <meta charset="utf-8" />
    <style>
        body { font-family: sans-serif; line-height: 1.4; }
        .container { max-width: 760px; margin: 24px auto; padding: 0 12px; }
        .section { margin: 20px 0; }
        label { display:block; margin: 6px 0; }
        textarea { width: 100%; }
    </style>
    <script>
        function submitAllowlistForm(e) {
            // Allow default form submit
        }
    </script>
    </head>
<body>
    <div class="container">
        <div>
            <a href="/">← Back to Dashboard</a>
            <form action="/logout" method="post" style="display:inline; float:right;">
                <button type="submit">Log out</button>
            </form>
        </div>
        <h1>⚙️ Agent Settings</h1>

        <div class="section">
            <h2>Trigger Tag</h2>
            <form action="/update_ai_settings" method="post">
                <label>Tag (e.g., @ai):
                    <input type="text" name="ai_trigger_tag" value="{{ ai_settings.get('ai_trigger_tag', '@ai') }}" />
                </label>
                <h3>OpenAI Settings</h3>
                <label>Model:
                    <input type="text" name="openai_model" value="{{ ai_settings.get('openai_model', 'gpt-4o-mini') }}" />
                </label>
                <label>System Prompt:</label>
                <textarea name="system_prompt" rows="3" placeholder="You are a concise, helpful assistant. Keep answers brief.">{{ ai_settings.get('system_prompt', 'You are a concise, helpful assistant. Keep answers brief.') }}</textarea>
                <h3>Context Window</h3>
                <label>Number of recent messages to include (1–100):
                    <input type="number" min="1" max="100" name="context_window" value="{{ ai_settings.get('context_window', 25) }}" />
                </label>
                <h3>Web Search (Google CSE)</h3>
                <label>
                    <input type="checkbox" name="enable_search" {% if ai_settings.get('enable_search', False) %}checked{% endif %} />
                    Enable Google search tool (requires GOOGLE_API_KEY env)
                </label>
                <label>CSE ID (cx):
                    <input type="text" name="google_cse_id" value="{{ ai_settings.get('google_cse_id', '') }}" placeholder="custom search engine id (cx)" />
                </label>
                <label>Max results per search (1–10):
                    <input type="number" min="1" max="10" name="search_max_results" value="{{ ai_settings.get('search_max_results', 5) }}" />
                </label>
                <button type="submit">Save General Settings</button>
            </form>
        </div>

        <div class="section">
            <h2>Allowed Users</h2>
            <form action="/update_ai_settings" method="post">
                <div>
                    <label>Add or update allowed users (phone or email). Comma or newline separated:</label>
                    <textarea name="allowed_users_extra" rows="4" placeholder="+11234567890, +10987654321"></textarea>
                </div>
                <button type="submit">Save Allowlist</button>
            </form>
        </div>

        <div class="section">
            <h3>Current Allowlist</h3>
            <ul>
                {% for p in ai_settings.get('allowed_users', []) %}
                    <li>{{ p }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="section">
            <h3>API</h3>
            <code>GET /allowlist</code> and <code>POST /allowlist</code> (JSON)
        </div>
    </div>
</body>
</html>
